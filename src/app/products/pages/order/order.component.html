<p-panel header="PiPes Personalizados" class="p-2">
  <p>
    PiPes Personalizados - Creados por {{'William Alfonso Fuentes Mari√±o' | toggleCase:isUpperCase }}
  </p>
</p-panel>



<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-search" (click)="toggleUpperCase()"></p-button>
  </div>

  <div class="p-toolbar-group-end">

    <p-button class="mr-2" (click)="changeOrder('name')" label="PorNombre" icon="pi pi-sort" styleClass="p-button-success">
    </p-button>

    <p-button class="mr-2" (click)="changeOrder('canFly')" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger">
    </p-button>

    <p-button class="mr-2" (click)="changeOrder('color')" label="Por Color" icon="pi pi-sort" styleClass="p-button-help">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heros">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
